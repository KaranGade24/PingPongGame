<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <audio
      id="music"
      src="./assets/music/ping-pong-classic-game.mp3"
      loop
    ></audio>
    <div class="btn">
      <button id="start-btn">start</button>
    </div>
    <div class="result-panel"></div>
    <div class="ping-pong-box">
      <div class="left-player-box"></div>
      <div class="ball"></div>
      <div class="left-player-box right-player-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
